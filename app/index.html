	<header>
	
		<h1>bluetoothlamp</h1>
		

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>
	

  	<div data-role="main" class="ui-content">
  
	

        
        <div id="colorScreen">
            
            <button class="green wide" onclick="app.ledOn()">Light ON bank</button>


			<button class="red wide" onclick="app.ledOff()">Light OFF bank</button>
           <button class="green wide" onclick="app.ledOn2()">Light ON keuken</button>


			<button class="red wide" onclick="app.ledOff2()">Light OFF keuken</button>
            
            <button class="yellow wide" id="disconnectButton" onclick="app.disconnect()">Disconnect</button>
            
        </div>
        <div id="messageDiv" style="font-size:75%"></div>        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
var switch1 = false;
var switch2 = false;
            app.initialize();
            app.ledOn = function(){
		if(switch1 == true){
		bluetoothSerial.write("a");
		}else{
		bluetoothSerial.disconnect(app.ondisconnect);
		var device = "20:15:09:23:10:80";
		console.log("Requesting connection to " + device);
      		bluetoothSerial.connect(device, app.onconnect, app.ondisconnect);     
	     	setTimeout(function(){bluetoothSerial.write("a");},5000);
		switch1 = true;
		switch2 = false;
		}
            }
            app.ledOff = function(){
            	if(switch1 == true){
		bluetoothSerial.write("b");
		}else{
		bluetoothSerial.disconnect(app.ondisconnect);
		var device = "20:15:09:23:10:80";
		console.log("Requesting connection to " + device);
      		bluetoothSerial.connect(device, app.onconnect, app.ondisconnect);     
	     	setTimeout(function(){bluetoothSerial.write("b");},5000);
		switch1 = true;
		switch2 = false;
		}
            }
            app.ledOn2 = function(){
            	            	if(switch2 == true){
		bluetoothSerial.write("c");
		}else{
		bluetoothSerial.disconnect(app.ondisconnect);
		var device = "20:15:09:28:00:96";
		console.log("Requesting connection to " + device);
      		bluetoothSerial.connect(device, app.onconnect, app.ondisconnect);     
	     	setTimeout(function(){bluetoothSerial.write("c");},5000);
		switch2 = true;
		switch1 = false;
		}
            }
            app.ledOff2 = function(){
            	            	if(switch2 == true){
		bluetoothSerial.write("d");
		}else{
		bluetoothSerial.disconnect(app.ondisconnect);
		var device = "20:15:09:28:00:96";
		console.log("Requesting connection to " + device);
      		bluetoothSerial.connect(device, app.onconnect, app.ondisconnect);     
	     	setTimeout(function(){bluetoothSerial.write("d");},5000);
		switch2 = true;
		switch1 = false;
		}
            }
        </script>
        </div>
